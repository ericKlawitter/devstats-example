apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: devstats-postgres
spec:
  ports:
  - protocol: "TCP"
    port: 3000
  selector:
    app: grafana
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: devstats-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - image: grafana/grafana
        imagePullPolicy: IfNotPresent
        name: grafana
        ports:
        - containerPort: 3000
        env:
        - name: GF_PATHS_DATA
          value: "/mount/data/grafana"
        - name: GF_PATHS_PROVISIONING
          value: "/mount/data/src/devstats/grafana/provisioning"
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "true"
        volumeMounts:
        - mountPath: "/mount/data"
          name: "nfs"
      volumes:
      - name: "nfs"
        persistentVolumeClaim:
          claimName: "devstats-nfs"
---
